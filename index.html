<!doctype html>
<html manifest="manifest.mf">
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta charset="UTF-8"> 
	<link rel="stylesheet" href="/dist/css/app.css">
</head>
<body>

	<div id="map-outer">
		<div id="map"></div>
		<div id="mapload" class="show">
			<div class="spinner"></div>
		</div>
	</div>

	<div id="stats">
		<div class="box altitude">
			<small>Altitude</small>
			<span class="value loading"></span>
			<span class="unit hide">ft</span>
		</div>

		<div class="box heading">
			<small>Heading</small>
			<span class="value loading"></span>
			<span class="unit hide">&deg;</span>
		</div>

		<div class="box speed">
			<small>Speed</small>
			<span class="value loading"></span>
			<span class="unit hide">mph</span>
		</div>

		<div class="box city">
			<small>Closest City</small>
			<span class="value loading"></span>

			<div class="buttons">
				<button class="move-map">
					<img src="/dist/img/location.svg">
				</button>

				<button class="settings">
					<img src="/dist/img/settings.svg">
				</button>
			</div>
			
		</div>

		<div id="location-not-found">
			<span>Your GPS signal is weak...</span>
		</div>

	</div>
</body>

<script src="/dist/js/app.js" type="text/javascript"></script>
